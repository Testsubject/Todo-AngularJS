<!DOCTYPE html>
<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>ToDo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
</head>

<body>
    <div class="container d-flex flex-column" ng-app="ToDo" ng-controller="todoController">
        <form class="form" name="frm" ng-submit="addTodo()">
            <input class="input" type="text" name="newTodo" ng-model="newTodo" required>
            <button class="btn btn-primary" ng-disabled="frm.$invalid">Add</button>
        </form>

        <ul class="list">
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done" />
                <span ng-class="{'done':todo.done}">{{todo.title}}</span>
            </li>
        </ul>

        <button class="btn btn-primary" ng-click="clearCompleted()">Clear Completed</button>
        
    </div>

    <script src="custom.js"></script>
</body>
</html>
